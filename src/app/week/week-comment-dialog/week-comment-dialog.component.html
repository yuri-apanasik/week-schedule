<mat-form-field class="w-full">
    <input matInput type="text" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<button mat-stroked-button color="primary"
        (click)="onConfirm()">
    Confirm
</button>
