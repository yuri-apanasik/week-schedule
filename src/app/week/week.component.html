<div class="flex flex-nowrap">
    <mat-checkbox *ngIf="checkedFormControl" class="flex-none py-2 px-3" [formControl]="checkedFormControl"></mat-checkbox>

    <div *ngFor="let weekday of weekdays"
         class="flex flex-1 items-center justify-center"
         [ngClass]="{'bg-gray-100': weekday.date.getMonth() % 2 !== 0, 'bg-green-300': checkedFormControl?.value ?? false, 'bg-blue-300': isCurrentDate(weekday.date) }">
        {{weekday.monthDate ?? '-'}}
    </div>
</div>
