<div class="flex sticky top-0 bg-white p-2 z-10">
    <div class="flex-auto">YEAR {{year}}</div>
    <div class="px-2 rounded-full bg-green-400">{{weeksSelected}}</div>
</div>
<ng-container *ngFor="let weekControl of weeksFormArray.controls; let week=index">
    <wsch-week [year]="year" [week]="week" [checkedFormControl]="$any(weekControl)"></wsch-week>
</ng-container>
